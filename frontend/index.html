<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="public/styles/estilos.css">
  <script src="https://kit.fontawesome.com/d26ee513d0.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="login-container">
    <h2>Inicio de Sesión</h2>
    <form id="loginForm">
      <div id="usuario-container">
        <label for="usuario" >Usuario</label>
        <input type="text" id="usuario"  required>
      </div>
      <div id="contrasena-container">
        <label for="contrasena">Contraseña</label>
        <div  class="input-group">
          <input type="password" id="contrasena" required>
          <button class="button_eye" type="button"  id="togglePassword">
            <i class="fa-solid fa-eye" id="eyeIcon"></i>
          </button>
        </div>
      </div>
      <button type="submit" id="login">Ingresar</button>
    </form>
  </div>

  <script src="public/js/login.js"></script>
</body>
</html>
