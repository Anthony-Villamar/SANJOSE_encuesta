<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Encuesta de Atención</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6811935099126260" crossorigin="anonymous"></script>
  <meta name="google-adsense-account" content="ca-pub-6811935099126260">
</head>

<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid justify-content-between">
      <a class="navbar-brand" href="#">Encuesta</a>
      <button class="btn btn-outline-light" id="logoutBtn">Cerrar sesión</button>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container py-4">
    <h2 class="mb-4 text-center">Encuesta de Atención</h2>
    <form id="encuestaForm" class="bg-white p-4 rounded shadow">
      <!-- Select de atención -->
      <div class="mb-3">
        <label class="form-label">¿Quién lo atendió?</label>
        <select id="atendido_por" class="form-select" required></select>
      </div>

      <!-- Pregunta 1 -->
      <div class="mb-3">
        <label class="form-label">¿Cuánto tiempo tuvo que esperar para ser atendido?</label>
        <div class="btn-group w-100" role="group">
          <input type="radio" class="btn-check" name="puntualidad" id="p1" value="1" required>
          <label class="btn btn-outline-primary" for="p1">Muy largo</label>
          <input type="radio" class="btn-check" name="puntualidad" id="p2" value="2">
          <label class="btn btn-outline-primary" for="p2">Largo</label>
          <input type="radio" class="btn-check" name="puntualidad" id="p3" value="3">
          <label class="btn btn-outline-primary" for="p3">Adecuado</label>
          <input type="radio" class="btn-check" name="puntualidad" id="p4" value="4">
          <label class="btn btn-outline-primary" for="p4">Rápido</label>
          <input type="radio" class="btn-check" name="puntualidad" id="p5" value="5">
          <label class="btn btn-outline-primary" for="p5">Inmediato</label>
        </div>
      </div>

      <!-- Pregunta 2 -->
      <div class="mb-3">
        <label class="form-label">¿Cómo calificaría el trato recibido?</label>
        <div class="btn-group w-100" role="group">
          <input type="radio" class="btn-check" name="trato" id="t1" value="1" required>
          <label class="btn btn-outline-success" for="t1">Muy malo</label>
          <input type="radio" class="btn-check" name="trato" id="t2" value="2">
          <label class="btn btn-outline-success" for="t2">Malo</label>
          <input type="radio" class="btn-check" name="trato" id="t3" value="3">
          <label class="btn btn-outline-success" for="t3">Aceptable</label>
          <input type="radio" class="btn-check" name="trato" id="t4" value="4">
          <label class="btn btn-outline-success" for="t4">Bueno</label>
          <input type="radio" class="btn-check" name="trato" id="t5" value="5">
          <label class="btn btn-outline-success" for="t5">Excelente</label>
        </div>
      </div>

      <!-- Pregunta 3 -->
      <div class="mb-3">
        <label class="form-label">¿Se resolvió su consulta o problema en el primer intento?</label>
        <div class="btn-group w-100" role="group">
          <input type="radio" class="btn-check" name="resolucion" id="r1" value="1" required>
          <label class="btn btn-outline-warning" for="r1">No</label>
          <input type="radio" class="btn-check" name="resolucion" id="r2" value="2">
          <label class="btn btn-outline-warning" for="r2">Parcialmente</label>
          <input type="radio" class="btn-check" name="resolucion" id="r3" value="3">
          <label class="btn btn-outline-warning" for="r3">Neutral</label>
          <input type="radio" class="btn-check" name="resolucion" id="r4" value="4">
          <label class="btn btn-outline-warning" for="r4">Sí</label>
          <input type="radio" class="btn-check" name="resolucion" id="r5" value="5">
          <label class="btn btn-outline-warning" for="r5">Totalmente</label>
        </div>
      </div>

      <!-- Motivo -->
      <div class="mb-3">
        <label>Motivo de visita:</label><br>
        <select id="motivo" class="form-select" required>
          <option value="Cancelar pensiones">Cancelar pensiones</option>
          <option value="Consulta sobre deuda pendiente">Consulta sobre deuda pendiente</option>
          <option value="Ayuda para subir comprobante a la plataforma de pago">Ayuda para subir comprobante a la
            plataforma de pago</option>
          <option value="Soporte para plataformas bloqueadas">Soporte para plataformas bloqueadas</option>
          <option value="Consulta sobre curso vacacional San José">Consulta sobre curso vacacional San José</option>
          <option value="Consulta sobre valores ofrecidos por la unidad educativa">Consulta sobre valores ofrecidos por
            la unidad educativa</option>
        </select>

      </div>

      <!-- Comentario -->
      <div class="mb-3">
        <label class="form-label">¿Qué sugerencias tiene para mejorar el servicio recibido?</label>
        <textarea id="comentario" class="form-control" rows="3" placeholder="Escriba su comentario aquí..."></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Enviar Encuesta</button>
    </form>
  </div>
  
<!-- FOOTER CON ANUNCIO -->
<footer class="bg-dark text-white text-center py-4 mt-5">
  <div class="container">
    <p class="mb-3">Gracias por completar la encuesta ❤️</p>

    <!-- Anuncio AdSense -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-6811935099126260"
         data-ad-slot="3025194257"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <p class="mt-3 mb-0">&copy; 2025 Encuesta San José</p>
  </div>
</footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Lógica para cerrar sesión
    document.getElementById("logoutBtn").addEventListener("click", () => {
      sessionStorage.clear();
      window.location.href = "index.html";
    });
  </script>
  <script src="public/js/encuesta.js"></script>
</body>

</html>
